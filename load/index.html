<html>
    <head>
        <title>NAFANEEL.UK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="load.css">
    </head>
    <body>
        <div>
            <div class="webInfo">
                <h1>NAFANEEL.UK</h1>
                <center>
                    <div class="spinner"></div>
                </center>
                <div class="prompt">WAKING UP SERVICE</div>
            </div>
        </div>
        
        


        <iframe id="checker" src="" onload="onceLoaded()" style="width: 90%; height: 80%;" hidden></iframe>

    </body>
</html>

<script>
    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const url = urlParams.get('url'); 

    setTimeout(function(){
        document.getElementById("checker").src = url;
    }, 1000);
    

    function onceLoaded() {
        window.location.replace(url);
    }
    
</script>
